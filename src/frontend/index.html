<!DOCTYPE html>
<html>
<!-- head del documento-->

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/persona.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!-- body del documento-->

<body>
    <!-- page header-->
    <header>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- page main-->
    <main>
        <div class="container">
            <br/>
            <h3>Smart Home Web Client!</h3>
            <br/>

            <div class="row">
            
                <!-- boton listar-->
                <div class="col s6 m6 l6 xl6">
                    <button class="btn waves-effect waves-light button-view" id="btnListar"
                        name="btnListar">Listar</button>
                </div>

                <!-- boton send post-->
                <div class="col s6 m6 l6 xl6">
                    <button class="btn waves-effect waves-light button-view" id="sendPost"
                        name="sendPost">Post</button>
                </div>
                
                <!-- Modal Trigger -->
                <div class="col s6 m6 l6 xl6">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="btnModal">Agregar dispositivo</a>
                </div>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div >
                            <h1>Agregar nuevo dispositivo</h1>
                            <br>                            
                            
                            <div class="input-field"> 
                                <label for="iNombre"> Nombre del dispositivo </label>
                                <input id="iNombre" type="text" value="" placeholder="Luces dormitorio principal">
                            </div>
                            
                            <div class="input-field">
                                <label for="iDescripcion"> Descripci√≥n del dispositivo </label>
                                <input id="iDescripcion" type="text" value="" placeholder="Encendido y apagado de luces de dormitorio principal">
                            </div>

                            <div class="input-field">
                                <select>
                                  <option value="" disabled selected>Elegir tipo de dispositivo</option>
                                  <option value="on/off">On/Off</option>
                                  <option value="variable">Variable</option>
                                </select>
                                <label>Tipo de dispositivo</label>
                            </div>

                            <p id="pInfo"></p>

                            <button id="btnGuardar" class="btn">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--lista de devices-->
            <div class="row"></div>
                <div id="lista" miAtt="true" class="col s12 m6 l6">
                    <ul class="collection" id="listaDisp">
                    </ul>
                </div>
            </div>

        </div>

    </main>
    
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->

</body>
</html>
